info:
  contact: {}
  description: 校园招聘系统接口文档
  title: 校园招聘系统
  version: 1.0.0
paths:
  /comp:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: page
        type: integer
      - in: query
        name: pageSize
        type: integer
      - in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                result:
                  allOf:
                  - $ref: '#/definitions/types.APIPageResult'
                  - properties:
                      list:
                        items:
                          $ref: '#/definitions/resps.CompCondResp'
                        type: array
                    type: object
              type: object
      security:
      - AuthToken: []
      summary: 查询所有公司
      tags:
      - Comp
    post:
      consumes:
      - application/json
      parameters:
      - description: parameter
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/types.CompRegisterForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                result:
                  $ref: '#/definitions/models.Comp'
              type: object
      summary: 公司注册
      tags:
      - Comp
  /comp/{compId}:
    put:
      consumes:
      - application/json
      parameters:
      - description: comp id
        in: path
        name: compId
        required: true
        type: string
      - description: parameter
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/types.UpdateCompForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.APIResponse'
      security:
      - AuthToken: []
      summary: 更新公司信息
      tags:
      - Comp
  /comp/{compId}/close:
    put:
      consumes:
      - application/json
      parameters:
