      consumes:
      - '*/*'
      parameters:
      - description: 图标
        in: formData
        name: icon
        required: true
        type: file
      produces:
      - '*/*'
      responses:
        "200":
          description: ""
      summary: 图标上传
      tags:
      - 图标
  /users:
    get:
      consumes:
      - application/x-www-form-urlencoded
