        name: page
        type: integer
      - in: query
        name: pageSize
        type: integer
      - in: query
        name: peopleNum
        type: string
      - in: query
        name: place
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.APIResponse'
            - properties:
                result:
                  allOf:
                  - $ref: '#/definitions/types.APIPageResult'
                  - properties:
                      list:
                        items:
                          $ref: '#/definitions/resps.CompCondResp'
                        type: array
                    type: object
              type: object
      security:
      - AuthToken: []
      summary: 条件筛选公司
      tags:
      - Comp
  /icons:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: 图标下载
      tags:
      - 图标
